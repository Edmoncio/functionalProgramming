spring:
  application:
    name: functionalProgramming
  h2:
    console:
      enabled: true
      path: /h2/db
  datasource:
    url: jdbc:h2:mem:fp
    username: admin
    password: admin
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  liquibase:
    change-log: classpath:changelog/db.changelog-master.xml


